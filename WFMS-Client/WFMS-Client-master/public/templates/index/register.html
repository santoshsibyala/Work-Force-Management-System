 <div class="row">
                  <div class="col-lg-12">
                      <section class="panel panel-info">
                          <header class="panel-heading">
                             Registration Form
                          </header>
                          <div class="panel-body" style="background-color:#C8C8C8 ">
                              <div class="form">
                                  <form class="form-validate form-horizontal" id="feedback_form">
                                      <div class="form-group ">
                                          <label for="firstname" class="control-label col-lg-2">First Name <span class="required">*</span></label>
                                          <div class="col-lg-10">
                                              <input class="form-control" ng-model="firstname" id="firstname" name="firstname" type="text" />
                                          </div>
                                      </div>
                                       <div class="form-group ">
                                          <label for="lastname" class="control-label col-lg-2">Last Name <span class="required">*</span></label>
                                          <div class="col-lg-10">
                                              <input class="form-control" ng-model="lastname" id="lastname" name="lastname" type="text"  />
                                          </div>
                                      </div>
                                      <div class="form-group ">
                                          <label for="address" class="control-label col-lg-2">Address<span class="required">*</span></label>
                                         <div class="col-lg-10">
			 <input type="text" ng-model="address" 
             typeahead="address as address.formatted_address for address in getLocation($viewValue)" typeahead-loading="loadingLocations" class="form-control"> 
				
				<!-- textarea class="form-control" rows="2" ng-model="address"></textarea> -->
			</div>
                                      </div>
                                      <div class="form-group ">
                                          <label for="city" class="control-label col-lg-2">City<span class="required">*</span></label>
                                          <div class="col-lg-10">
                                              <input class="form-control" ng-model="city" id="city" name="city"  type="text" />
                                          </div>
                                      </div>
                                       <div class="form-group ">
                                          <label for="city" class="control-label col-lg-2">State<span class="required">*</span></label>
                                          <div class="col-lg-10">
                                              <select ng-model="state">
												<option value="">-- Select a State --</option>
    											<option ng-repeat="state in states" value="{{state.name}}" ng-model="state">{{state.name}}</option>
											</select>
                                          </div>
                                      </div>
                                     
                                      <div class="form-group ">
                                          <label for="zipcode" class="control-label col-lg-2">Zipcode<span class="required">*</span></label>
                                          <div class="col-lg-10">
                                              <input class="form-control" ng-model="zipcode" id="zipcode" name="zipcode"  required />
                                          	<!-- <span ng-show="form.zipcode.$error.pattern">Not a valid ZipCode!</span> -->
 
                                          </div>
                                      </div>
                                      <div class="form-group ">
                                          <label for="email" class="control-label col-lg-2">E-Mail <span class="required">*</span></label>
                                          <div class="col-lg-10">
                                              <input type="email" class="form-control" ng-model="email" id="email" type="email" name="email"  />
                                          </div>
                                      </div>
                                      <div class="form-group ">
                                          <label for="password" class="control-label col-lg-2">Password<span class="required">*</span></label>
                                          <div class="col-lg-10">
                                              <input class="form-control" ng-model="password" id="password" type="password" name="password"  />
                                          </div>
                                      </div>
                                      <div class="form-group ">
                                          <label for="number" class="control-label col-lg-2">Phone Number<span class="required">*</span></label>
                                          <div class="col-lg-10">
                                              <input type="number" class="form-control" ng-model="number" id="number" type="number" name="number" required />
                                          </div>
                                      </div>
                                      <div class="form-group ">
                                          <label for="ssn" class="control-label col-lg-2">SSN<span class="required">*</span></label>
                                          <div class="col-lg-10">
                                              <input class="form-control" ng-model="ssn" id="ssn" type="text" name="ssn"  />
                                             
                                          </div>
                                      </div>
                                      
 </form>
</div><br/>
                                      <div class="form-group">
                                          <div class="col-lg-offset-2 col-lg-10">
                                              <div class="pull-left text-danger">{{formError}}</div>
                                              <button class="btn btn-warning" ng-click="register()">Register</button>
                                              <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
                                              <button type="reset" class="btn btn-warning" >Reset</button>
                                          </div>
                                      </div>
                                  </form>
                              </div>

                          </div>
                      </section>
                  </div>
              </div>
