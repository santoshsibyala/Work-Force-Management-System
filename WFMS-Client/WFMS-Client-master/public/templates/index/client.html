<style>
body {
  background: #eee !important;  
}

.wrapper {  
  margin-top: 80px;
  margin-bottom: 80px;
}

.form-signin {
  max-width: 380px;
  padding: 15px 35px 45px;
  margin: 0 auto;
  background-color: #fff;
  border: 1px solid rgba(0,0,0,0.1);  

  .form-signin-heading,
  .checkbox {
    margin-bottom: 30px;
  }

  .checkbox {
    font-weight: normal;
  }

  .form-control {
    position: relative;
    font-size: 16px;
    height: auto;
    padding: 10px;
    @include box-sizing(border-box);

    &:focus {
      z-index: 2;
    }
  }

  input[type="text"] {
    margin-bottom: -1px;
    border-bottom-left-radius: 0;
    border-bottom-right-radius: 0;
  }

  input[type="password"] {
    margin-bottom: 20px;
    border-top-left-radius: 0;
    border-top-right-radius: 0;
  }
}

</style>
<div ng-controller="ShowClientRegisController" ng-init = "getData()">
   <div class="wrapper">
    <form class="form-signin" >       
      <h2 class="form-signin-heading">Please login or Register</h2>
      <input type="text" class="form-control" ng-model="email"  required="" placeholder="Email" autofocus/>
      <input type="password" class="form-control"   ng-model="password"  placeholder="Password"  required=""/>      
      <label class="checkbox">
        <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
      </label>
       <div class="pull-left text-danger">{{formError}}</div>
      <button class="btn btn-lg btn-success btn-block" type="submit" ng-click="loginClient()" >Login</button>   
      <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="registerClient()" >Register</button>
    </form>
  </div>
   </div>
