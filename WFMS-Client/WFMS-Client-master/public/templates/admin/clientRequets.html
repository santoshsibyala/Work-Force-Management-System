<div ng-controller="ClientsReqCtrl" ng-init="getAllPNDGClients()">
 <div class="row">
        <div class="col-lg-12">
          <h3 class="page-header"><i class=""></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Client Requests</h3>

        </div>
      </div>              

                  <div class="container" id="">
            <div class="col-xs-8 col-sm-8 col-md8">
                     
                       
                       
                          <div class="row" style="margin-left: 0px;">
                  <div class="col-lg-12">
                                             
                          <table class="table table-striped table-advance table-hover">
                           <tbody>
                              <tr ng-if="(clientReqList | filter:criteria).length">
                                 <th class="text-center">Name</th>
                                 <th class="text-center">Building</th>
                                 <th class="text-center">Building Address</th>
                                 <th class="text-center">No of Guards</th>
                                 <th class="text-center">Release Date</th>
                                 <th class="text-center">Action</th>
                              </tr>
                              <tr ng-if="!(clientReqList | filter:criteria).length">
                                  <td>
                                      No data available.                
                                  </td>
                              </tr>
                              <tr ng-repeat="client in clientReqList">
                                 <td class="text-center">{{client.name}}</td>
                                 <td class="text-center">{{client.buildingname}}</td>
                                 <td class="text-center">{{client.address}}</td>
                                 <td class="text-center">{{client.no_of_guards}}</td>
                                 <td class="text-center">{{client.release_date | date : 'mediumDate'}}</td>
                                 <td class="text-center">
                                    <div class="btn-group">
                                       <button class="btn btn-default" ng-click="assignGuards(client)">Assign Guard(s)</button>
                                    </div>
                                </td>
                              </tr>
                              </tbody>
                              </table>
                           </div>
              </div>
   </div>
   </div>
   </div>

      </div>
